{% extends "model-page.html" %}

{% block content %}

    <h1 class="text-center"> Cadastrar Pet para adoção</h1>

    <form enctype="multipart/form-data" action="submit/", method="POST">
        {% csrf_token %}
        <input type="numer" class="form-control" name="pet-id" value="{{pet.id}}" hidden>
        <div class="container">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input class="form-control" name="email" type="text" value={{ pet.email }}>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input class="form-control" name="phone" type="number" value={{ pet.phone }}>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input class="form-control" name="city" type="text" value={{ pet.city }}>
            </div>   
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" rows="5" name="description">{{ pet.description }}</textarea>
            </div>     
            <div class="form-group">
                <a target="_blank" href="/media/{{ pet.photo }}">Foto atual</a>
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary mb-4">
                {% if pet %}
                    Alterar
                {% else %}    
                    Cadastrar
                {% endif %}    
            
            </button>
        </form>
    </div>

{% endblock %}
